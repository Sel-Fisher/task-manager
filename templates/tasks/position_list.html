{% extends "base.html" %}
{% block content %}
  <h1>Positions we have in our team</h1>
  {% if position_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Position</th>
      </tr>
    {% for position in position_list %}
      <tr>
        <td>{{ position.id }}</td>
        <td>{{ position.name }}</td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no positions in here.</p>
  {% endif %}
{% endblock %}
